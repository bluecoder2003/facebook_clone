<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100 ">
    <div class="container mt-40 flex flex-row px-32 items-center justify-center">
        <div class="left flex flex-col">
            <img class="w-80" src="./facebook.svg" alt="">
            <p class="text-3xl mx-8 font-normal w-3/4">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right  bg-white p-4 flex flex-col shadow-2xl w-2/4 h-80 rounded-lg ">
            <!-- Move the input fields, button, and other elements inside this div -->
            <input class="px-4 h-12 my-2 border rounded-lg" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border rounded-lg" placeholder="Password">
            <button class="bg-blue-500 hover:bg-blue-600 flex items-center justify-center px-4 h-12 my-2 py-4 border rounded-lg text-white font-bold text-xl">Log In</button>
            <span class="text-blue-600 text-center px-4 my-1 text-sm cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-green-600 hover:bg-green-700 flex items-center justify-center mx-auto w-48 h-14 px-4 my-6 border rounded-lg text-white text-lg">Create new account</button>
        </div>
    </div>
</body>
</html>
